<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook â€“ log in or sign up</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Helvetica, Arial, sans-serif;
        background-color: #f0f2f5;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .content {
        display: flex;
        justify-content: space-between;
        width: 900px;
      }

      .left-section {
        width: 50%;
        padding-top: 120px;
      }

      .left-section h1 {
        color: #1877f2;
        font-size: 56px;
        font-weight: bold;
        margin-bottom: 0;
      }

      .left-section p {
        font-size: 24px;
        color: #1c1e21;
      }

      .right-section {
        width: 40%;
        text-align: center;
      }

      .login-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .login-box input {
        width: 100%;
        padding: 14px;
        margin: 6px 0;
        font-size: 16px;
        border: 1px solid #dddfe2;
        border-radius: 6px;
      }

      .login-btn {
        background-color: #1877f2;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        width: 100%;
        padding: 14px;
        cursor: pointer;
        margin-top: 10px;
      }

      .login-btn:hover {
        background-color: #166fe5;
      }

      .forgot-link {
        display: block;
        color: #1877f2;
        margin-top: 12px;
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-link:hover {
        text-decoration: underline;
      }

      .divider {
        border-bottom: 1px solid #dadde1;
        margin: 20px 0;
      }

      .create-btn {
        background-color: #42b72a;
        color: white;
        font-weight: bold;
        font-size: 17px;
        border: none;
        border-radius: 6px;
        padding: 14px 16px;
        cursor: pointer;
      }

      .create-btn:hover {
        background-color: #36a420;
      }

      .footer-text {
        font-size: 14px;
        margin-top: 28px;
      }

      .footer-text a {
        color: black;
        font-weight: bold;
        text-decoration: none;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }

      @media screen and (max-width: 900px) {
        .content {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .left-section,
        .right-section {
          width: 90%;
        }

        .left-section {
          padding-top: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-section">
          <h1>facebook</h1>
          <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <div class="right-section">
          <div class="login-box">
            <form>
              <input type="text" placeholder="Email or Phone Number" required />
              <input type="password" placeholder="Password" required />
              <button type="submit" class="login-btn">Log In</button>
              <a href="#" class="forgot-link">Forgotten password?</a>
              <div class="divider"></div>
              <button type="button" class="create-btn">
                Create new account
              </button>
            </form>
          </div>
          <div class="footer-text">
            <a href="#">Create a Page</a> for a celebrity, brand or business.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
