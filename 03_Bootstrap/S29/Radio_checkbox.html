<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h2 class="border">Hello UI Dev's</h2>
    <div class="container mt-5">
      <div class="row">
        <h2>Checkbox</h2>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" />
            <label for="">HTML</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" />
            <label for="">CSS</label>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h2>Radios</h2>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check form-check-inline">
            <input name="gender" type="radio" class="form-check-input" />
            <label>Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input name="gender" type="radio" class="form-check-input" />
            <label>Female</label>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-3">
      <div class="row">
        <div class="col">
          <h2>Switch component</h2>
          <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" />
            <label for="">Switch to Dark Mode</label>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Input Element</h2>

          <div class="form-group my-3 w-25">
            <input type="text" class="form-control" placeholder="username" />
          </div>
          <div class="form-group w-25">
            <input
              type="password"
              class="form-control"
              placeholder="password"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <select class="form-select w-25 mt-3" name="" id="">
            <option value="">pune</option>
            <option value="">hyd</option>
            <option value="">banglore</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
