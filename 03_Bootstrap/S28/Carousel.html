<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div
            class="carousel shadow carousel-dark slide"
            id="mycarousel"
            data-bs-ride="carousel"
            data-bs-interval="1500"
          >
            <div class="carousel-inner">
              <div class="carousel-item">
                <img
                  src="https://png.pngtree.com/background/20230425/original/pngtree-various-cosmetics-products-on-the-background-of-a-colorful-surface-picture-image_2478394.jpg"
                  width="100%"
                  height="400"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://t4.ftcdn.net/jpg/01/43/77/07/360_F_143770731_8zeBULc4ytInroGeRaFMQyD7AaU2eYqd.jpg"
                  width="100%"
                  height="400"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://tse3.mm.bing.net/th/id/OIP.sN07JzL9nZAm5i6mNI0ZBgHaDY?rs=1&pid=ImgDetMain&o=7&rm=3"
                  width="100%"
                  height="400"
                />
              </div>
              <div class="carousel-item active">
                <img
                  src="https://assets.isu.pub/document-structure/221128190056-254c83487700f26a86e383d0ec7c2371/v1/5d67ea9cfd68eb2d6f69d9f2cd3b8f7a.jpeg"
                  width="100%"
                  height="400"
                />
              </div>
            </div>
            <button
              data-bs-target="#mycarousel"
              data-bs-slide="prev"
              class="carousel-control-prev"
              type="button"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              data-bs-target="#mycarousel"
              data-bs-slide="next"
              class="carousel-control-next"
              type="button"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
