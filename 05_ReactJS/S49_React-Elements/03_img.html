<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      var image_ReactElement = React.createElement("img", {
        src: "https://img.freepik.com/premium-photo/portrait-male-professional-standing-office_1134661-6473.jpg",
        width: "300",
        height: "300",
      });

      ReactDOM.render(image_ReactElement, document.getElementById("root"));
    </script>
  </body>
</html>
