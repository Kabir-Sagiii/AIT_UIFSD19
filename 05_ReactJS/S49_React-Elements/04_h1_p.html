<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        background-color: black;
        padding: 20px;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="04_h1_p.css" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      const h1_ReactElement = React.createElement(
        "h1",
        {
          style: {
            color: "white",
          },
        },
        "Welcome to React!"
      );

      var p_ReactElement = React.createElement(
        "p",
        {
          style: {
            color: "blue",
          },
        },
        "This is a paragraph created using React!"
      );

      ReactDOM.render(
        [p_ReactElement, h1_ReactElement, p_ReactElement, p_ReactElement],
        document.getElementById("root")
      );
    </script>
  </body>
</html>
