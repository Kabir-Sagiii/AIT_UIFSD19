<!DOCTYPE html>
<html>
  <head>
    <title>React Element</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <script>
      //React JS code
      const h1_ReactElement = React.createElement(
        "h1",
        null,
        "Welcome to React!"
      );

      ReactDOM.render(h1_ReactElement, document.querySelector("body"));
    </script>
  </body>
</html>
