<!DOCTYPE html>
<html>
  <head>
    <style>
      section {
        display: flex;
        flex-direction: column;
        width: 800px;
        height: 400px;
        border: 2px solid red;
      }
      #i1 {
        background-color: lightsalmon;
        flex-basis: 100px;
      }
      #i2 {
        background-color: lightseagreen;
        flex-basis: 200px;
      }
      #i3 {
        background-color: lightblue;
        flex-basis: 100px;
      }
    </style>
  </head>

  <body>
    <h2>Flex Basis</h2>

    <section>
      <div id="i1">Flex Item 1</div>
      <div id="i2">Flex Item 2</div>
      <div id="i3">Flex Item 3</div>
    </section>
  </body>
</html>
