<!DOCTYPE html>
<html>
  <head>
    <style>
      section {
        width: 800px;
        height: 500px;
        margin: 30px auto;
        border: 3px solid black;
        display: grid;
        grid-template-rows: 250px 250px;
        grid-template-columns: 200px 200px 200px 200px;
      }
    </style>
  </head>

  <body>
    <section>
      <div style="background-color: lightcoral">Box 1</div>

      <div style="background-color: lightgreen">Box 2</div>

      <div style="background-color: lightgray">Box 3</div>

      <div style="background-color: rgb(140, 174, 182)">Box 4</div>

      <div style="background-color: rgb(144, 146, 238)">Box 5</div>

      <div style="background-color: rgb(208, 26, 26)">Box 6</div>
    </section>
  </body>
</html>
