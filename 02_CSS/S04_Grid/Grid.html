<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        width: 800px;
        height: 400px;
        border: 3px solid blue;
        display: grid;
      }
    </style>
  </head>

  <body>
    <h2>Grid Concept</h2>

    <div id="container">
      <div style="background-color: lightcoral">Box 1</div>

      <div style="background-color: lightgreen">Box 2</div>

      <div style="background-color: lightgray; display: grid">
        <h2>Box 3</h2>
      </div>
    </div>
  </body>
</html>
