    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p>
            Use the form to send us a message or reach out through the following
            channels.
          </p>

          <div class="info-box">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <h4>Office Address</h4>
              <p>123 Innovation Blvd, Tech City, Country</p>
            </div>
          </div>
          <div class="info-box">
            <i class="fas fa-envelope"></i>
            <div>
              <h4>Email Us</h4>
              <p>support@yourcompany.com</p>
            </div>
          </div>
          <div class="info-box">
            <i class="fas fa-phone-alt"></i>
            <div>
              <h4>Call Us</h4>
              <p>+1 234 567 890</p>
            </div>
          </div>
          <div class="info-image">
            <img
              src="https://images.unsplash.com/photo-1581093458419-5b0f32f2c5f3?auto=format&fit=crop&w=600&q=80"
              alt="Office"
            />
          </div>
        </div>

        <div class="contact-form">
          <form action="#" method="POST">
            <h2>Send Us a Message</h2>
            <div class="input-group">
              <div class="input-field">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
              </div>
            </div>
            <div class="input-field">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="input-field">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
