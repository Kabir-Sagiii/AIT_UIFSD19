<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Home Page</title>
    <style>
      /* Reset default browser styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Flex container */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
      }

      /* Content box */
      .content {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .content h1 {
        margin-bottom: 16px;
        font-size: 2.5rem;
        color: #333;
      }

      .content p {
        margin-bottom: 24px;
        font-size: 1.1rem;
        color: #666;
      }

      .content button {
        padding: 12px 24px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .content button:hover {
        background-color: #357ab8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to simplicity starts here.</p>
        <button>Get Started</button>
      </div>
    </div>
  </body>
</html>
